---
layout: default
---

<article class="post-detail">
  <section class="main" style="background-image: linear-gradient(81deg, rgba(117, 255, 192, 0.9) 15%, rgba(125, 224, 230, 0.7) 100%), url('/assets/images/background.jpg');">
    <div class="main-row">
      <div class="container">
        <div class="main-column ">
          <h1>{{ post.title }}</h1>
        </div>
      </div>
    </div>
    </div>
  </section>
  <div class="container">
    <div class="post-detail-tag">
      <ul>
        {% for tag in post.tags %}
        <li>
          <a href="{{ site.url }}{{ site.baseurl }}/tags#{{ tag }}">
            <span>{{ tag }}</span>
          </a>
        </li>
        {% unless forloop.last %}{% endunless %}
        {% endfor %}
      </ul>
    </div>

    {{ content }}
  </div>

</article>
