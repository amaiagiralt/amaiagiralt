---
layout: default
---

<article class="post-detail">
  <section class="main" style="background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('{{ page.picture }}');">
    {% include navbar.html %}
    <div class="main-row">
      <div class="container">
        <div class="main-column ">
            <h1 class="post-title">{{ page.title }}</h1>
            <p class="post-date">
              {{ page.date | date: '%B %d, %Y' }}
            </p>
        </div>
      </div>
    </div>
    </div>
  </section>
  <div class="container">
    <div class="post-detail-tag">
      <ul>
        {% for tag in post.tags %}
        <li>
          <a href="{{ site.url }}{{ site.baseurl }}/tags#{{ tag }}">
            <span>{{ tag }}</span>
          </a>
        </li>
        {% unless forloop.last %}{% endunless %}
        {% endfor %}
      </ul>
    </div>
    <div class="post-content">
      {{ content }}
      <div class="post-disqus">
        {% include disqus.html %}
      </div>
    </div>
  </div>

</article>
